{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Fire Incident</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.location.id_for_label }}">Location</label>
              {{ form.location }}
            </div>
            <div class="form-group">
              <label for="{{ form.date_time.id_for_label }}">Date and Time</label>
              {{ form.date_time }}
            </div>
            <div class="form-group">
              <label for="{{ form.severity_level.id_for_label }}">Severity Level</label>
              {{ form.severity_level }}
            </div>
            <div class="form-group">
              <label for="{{ form.description.id_for_label }}">Description</label>
              {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
            <a href="{% url 'incident_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
