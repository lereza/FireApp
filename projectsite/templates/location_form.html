{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Location</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.latitude.id_for_label }}">Latitude</label>
      {{ form.latitude }}
    </div>
    <div class="form-group">
      <label for="{{ form.longitude.id_for_label }}">Longitude</label>
      {{ form.longitude }}
    </div>
    <div class="form-group">
      <label for="{{ form.address.id_for_label }}">Address</label>
      {{ form.address }}
    </div>
    <div class="form-group">
      <label for="{{ form.city.id_for_label }}">City</label>
      {{ form.city }}
    </div>
    <div class="form-group">
      <label for="{{ form.country.id_for_label }}">Country</label>
      {{ form.country }}
    </div>
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
